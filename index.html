<!DOCTYPE html>
<html>
  <head>
    <title>Car racing game</title>
    <meta name="keywords" content="html,css,lekcii" />
    <meta name="description" content="ova e strana za ucenje" />
    <meta name="author" content="Kristijan Bobevski" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />

    <!-- Latest compiled and minified BOOTSTRAP CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Font-awesome 4.7 cdn -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body id="race">
    <!-- write your code here -->
    <div class="container-fluid">
      <h1 class="text-capitalize mb-3">car racing game</h1>

      <div class="buttons">
        <button id="raceBtn" class="text-uppercase btn btn-outline-light px-4">
          race
        </button>
        <button
          id="startOverBtn"
          class="text-uppercase btn btn-outline-light px-4"
        >
          start over
        </button>
      </div>

      <div class="Track">
        <img src="./img/raceTrack.jpg" id="raceTrack" class="raceTrack w-100 my-4" alt="track" />
        <img src="./img/car1.gif" id="carOne" class="car1" alt="first car" />
        <img src="./img/car2.gif" id="carTwo" class="car2" alt="second car" />
      </div>

      <div class="container">
        <img src="./img/finish.gif" id="flag" class="finishFlag" alt="finis flag" />
        <p id="counter" class="counter"></p>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-md-6">
            <h2>Results:</h2>
            <div class="row">
              <div class="col-md-6" id="leftResult">
                <h3 class="text-white">Car 1:</h3>
              </div>
              <div class="col-md-6" id="rightResult">
                <h3 class="text-danger">Car 2:</h3>
              </div>
            </div>
          </div>
          <div class="col-md-6" id="storage">
			  <h3></h3>
          </div>
        </div>
      </div>
    </div>
    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>

    <script src="main.js"></script>

    <!-- Latest compiled JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
